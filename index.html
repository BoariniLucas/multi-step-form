<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Multi-step form</title>

  </head>

  <body>

    <section class="principal-form">
      <div class="sidebar">

        <div class="step">
          <div class="step-number step-selected">1</div>
          <p class="step-title">
            <strong>step 1</strong>
            your info
          </p>          
        </div>

        <div class="step">
          <div class="step-number">2</div>
          <p class="step-title">
            <strong>step 2</strong>
            select plan
          </p>          
        </div>

        <div class="step">
          <div class="step-number">3</div>
          <p class="step-title">
            <strong>step 3</strong>
            add-ons
          </p>          
        </div>

        <div class="step">
          <div class="step-number">4</div>
          <p class="step-title">
            <strong>step 4</strong>
            summary
          </p>          
        </div>
      </div>

      <form class="form-step f-step-1">
        <div class="form-container">
          <h1>Personal info</h1>
          <p>Please provide your name, email address, and phone number.</p>
        
          <div class="form-step-1">
            
            <div>
              <label>Name</label>
              <span id="span-name">This field is required</span>
            </div>            
            <input id="input-name" type="text" placeholder="e.g. Stephen King">

            <div>
              <label>Email Address</label>
              <span id="span-email">This field is required</span>
            </div>            
            <input id="input-email" type="email" placeholder="e.g. stephenking@lorem.com">

            <div>
              <label>Phone Number</label>
              <span id="span-tel">This field is required</span>
            </div>            
            <input id="input-tel" type="tel" placeholder="e.g. +1 234 567 890" 
                onkeypress="return event.charCode >= 48 && event.charCode <= 57">

            <div class="button-container">
              <button id="btn-next-step-1" class="btn-next-step">Next Step</button>
            </div> 
          </div>          
        </div>        
      </form>

      <form class="form-step f-step-2">
        <div class="form-container">
          <h1>Select your plan</h1>

        </div>
      </form>

      <form class="form-step f-step-3">
        <div class="form-container">
          <h1>Pick add-ons</h1>

        </div>
      </form>

      <form class="form-step f-step-4">
        <div class="form-container">
          <h1>Finishing up</h1>

        </div>
      </form>

      
    </section>
